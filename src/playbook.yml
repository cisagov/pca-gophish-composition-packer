---
- hosts: all
  name: Setup base image
  become: yes
  become_method: sudo
  roles:
    - upgrade
    - python
    - banner
    - dev_ssh_access
    - persist_journald
    - htop

# AWS instance types expose EBS volumes as NVMe block devices, so install nvme
- hosts: aws
  name: Install nvme
  become: yes
  become_method: sudo
  roles:
    - nvme

- hosts: all
  name: Install VNC server
  become: yes
  become_method: sudo
  roles:
    - vnc_server

- hosts: all
  name: Install PCA GoPhish Docker composition
  become: yes
  become_method: sudo
  roles:
    - pca_gophish_composition

- hosts: all
  name: Add VNC user to docker group
  become: yes
  become_method: sudo
  tasks:
    - name: Add VNC user to docker group
      user:
        name: "{{ lookup('aws_ssm', '/vnc/username') }}"
        groups: docker
        append: yes

- hosts: all
  name: Install Chromium web browser
  become: yes
  become_method: sudo
  tasks:
    - name: Install Chromium web browser
      package:
        name: chromium

- hosts: all
  name: Start up GoPhish Docker composition
  become: yes
  become_method: sudo
  tasks:
    - name: Start up GoPhish Docker composition
      docker_compose:
        project_src: /var/pca/pca-gophish-composition
